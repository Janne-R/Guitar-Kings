   <body>
       <header>
           <a class="logo" href="index.html">Guitar Kings</a>
           <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
           <input type="checkbox" id="hamburger-menu"/>
           <nav>

           <main class="contact">
            <h1>Contact</h1>
           <form action="submit.php" method="POST">
            <div class="form-wrapper">
            <section>
                <label for="name">Full name</label>
                <input type="text" id="name" name="Full name"/> 
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email"/>
                <label for="Guitar">Guitar</label>
                <select name="guitar" id="guitar">
                    <option value="Adironadack Red">Adironadack Red</option>
                    <option value="Adironadack Blue">Adironadack Blue</option>
                    <option value="Adironadack Green">Adironadack Green</option>
               </select>
            <div>
               <input type="checkbox" id="email-updates" name="email-updates"/>
               <label for="email-updates">Sign up for email updates</label>
            </div>
               </section>
            <section>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </section>
        </div>   
           <input type="submit" value="Send now" class="button-small"/>
           </form>
       </main>
